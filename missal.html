		   <script>
				$(function(){
					var api_url ="http://localhost/api/pull/missal/9fae76b780447c03bb9855fae1dd2c80";
					$.get(api_url).done(function(data){
						var json = $.parseJSON(data);
						var data = json['data'];
						$('.missals').html("");
						var html = "";
						$.each(data,function(index,value){
							
							var dateParts = value['missal_date'].split("-");
							var jsDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2].substr(0,2));
							var today = new Date();
							var todayComp = today.getDate() + "" + (today.getMonth()+1) + "" + today.getFullYear();
							var jsDateComp = jsDate.getDate() + "" + (jsDate.getMonth()+1) + "" + jsDate.getFullYear();
							
							if (todayComp == jsDateComp){
								html += '<div data-role="collapsible" data-theme="b">';
								html += '<h2>'+value['missal_date']+' (TODAY)</h2>';
							} else {
								html += '<div data-role="collapsible" data-theme="d">';
								html += '<h2>'+value['missal_date']+' (OLD)</h2>';
							}
							if (todayComp == jsDateComp){
								html += '<ul data-role="listview" data-theme="b" >';
							} else {
								html += '<ul data-role="listview" data-theme="a" >';
							}
								$.each(value['missals'],function(index,mis){
									
									html +='<li><a href="#" id="missal'+mis['missal_id']+'" >';
									html +='<h3>'+mis['missal_title']+'</h3>';
									html +='<div class="body"><p>' + mis['missal_body'] + '</p></div>' ;
									html +='</a></li>';                   
								});
							html += '</ul>';
							html += '</div>';
						});
						$('#content').html(html).trigger("create");
						
					});
								
					$('body').on('click', '[id^=missal]', function () {
						$('#light').find('[data-role=header]').find('h1').html($(this).find('h3').html());
						var body = $(this).find('.body').html();
						
						
						$('#light').find('[data-role=content]').html(body).trigger('create');
						
						$.mobile.changePage( "#light", { role: "page " } );
					});
				});
		   </script>
